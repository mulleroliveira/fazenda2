{% extends 'base2.html' %} {% block content %}
<div class="container">
    <div class="edit-farm">
            <form method="POST" action="/gestao/fazendas/editar/{{farm.id}}/">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{form.name.id_for_label}}">Nome</label>
                    {{form.name}}
                </div>
                <div class="form-group col-md-6">
                    <label for="{{form.cpf.id_for_label}}">CPF</label>
                    {{form.address}}
                </div>
                <div class="form-group">
                    <label for="{{form.creator.id_for_label}}">Criador</label>
                    {{form.creator}}
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
