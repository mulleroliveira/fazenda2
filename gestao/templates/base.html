{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Fazenda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'color/default.css' %}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<h1 class="brand">
						<a href="/gestao/">Fazenda</a>
						<p>Você é o visitante do número: {{request.session.contagem}}</p>
					</h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li>
								<a href="/gestao/animals/">Animais</a>
							</li>
							<li>
								<a href="/gestao/creators/">Criadores</a>
							</li>
							<li>
								<a href="/gestao/farms/">Fazenda</a>
							</li>
							<li>
								<a href="/gestao/#about">Sobre</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<div id="header-wrapper" class="header-slider">
		{% block content %} {% endblock %}
	</div>

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery.scrollTo.js' %}"></script>
	<script src="{% static 'js/jquery.nav.js' %}"></script>
	<script src="{% static 'js/jquery.localScroll.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
	<script src="{% static 'js/isotope.js' %}"></script>
	<script src="{% static 'js/jquery.flexslider.js' %}"></script>
	<script src="{% static 'js/inview.js' %}"></script>
	<script src="{% static 'js/animate.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'contactform/contactform.js' %}"></script>

</body>

</html>
