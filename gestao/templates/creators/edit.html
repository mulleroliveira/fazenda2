{% extends 'base2.html' %} {% block content %}
<div class="container">
    <div class="register-creator">
            <form method="POST" action="/gestao/criadores/editar/{{creator.id}}/">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{form.name.id_for_label}}">Nome</label>
                    {{form.name}}
                </div>
                <div class="form-group col-md-6">
                    <label for="{{form.cpf.id_for_label}}">CPF</label>
                    {{form.cpf}}
                </div>
                <div class="form-group">
                    <label for="{{form.typing.id_for_label}}">Data de Nascimento</label>
                    {{form.date_birth}}
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
