{% extends 'base2.html' %}
{% block content %}
<div class="container">
    <div class="login">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{form.first_name.label}}</td>
                    <td>{{form.username}}</td>
                </tr>
                <tr>
                    <td>{{form.password.label}}</td>
                    <td>{{form.password}}</td>
                </tr>
            </table>

            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
